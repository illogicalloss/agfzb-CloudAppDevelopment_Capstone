<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        <div class="container">
            <h1>Add a review for dealer #{{dealer_id}}</h1>
            <hr>
            <label for="name"><b>Name</b></label><br>
            <input type="text" placeholder="Enter your name:" name="name" required><br>
            <label for="review"><b>Review</b></label><br>
            <input type="review" placeholder="Enter your review here:" name="review" required><br>
            <label for="firstname"><b>First Name</b></label><br>
            <input type="text" placeholder="Enter a first name:" name="firstname" required><br>
            <label for="lastname"><b>Last Name</b></label><br>
            <input type="text" placeholder="Enter a last name:" name="lastname" required><br><br>
            <div>
                {% csrf_token %}
                <button class="button" type="submit">Register</button>
            </div>
        </div>
    </body>
</html>
